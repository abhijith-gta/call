<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SwapLoop - Welcome</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg: #111111;
            --surface: #1e1e1e;
            --text-primary: #f5f5f5;
            --text-secondary: #a3a3a3;
            --accent: #6366f1;
            --border: rgba(255, 255, 255, 0.1);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(circle at center, rgba(255, 255, 255, 0.03), transparent 60%);
            color: var(--text-primary);
        }
        .satin-card {
            background-color: var(--surface);
            border: 1px solid var(--border);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        .choice-button {
            background-color: rgba(255, 255, 255, 0.05);
            transition: all 0.2s ease-out;
            border: 1px solid var(--border);
        }
        .choice-button:hover {
            background-color: var(--accent);
            border-color: var(--accent);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.4);
        }
        .primary-button {
            background-color: var(--accent);
            transition: background-color 0.2s ease;
        }
        .primary-button:hover {
            background-color: #4f46e5;
        }
        /* Modal & Age Gate Styles */
        #modal-overlay, #age-gate-overlay {
            background-color: rgba(0,0,0,0.7);
            backdrop-filter: blur(8px);
            transition: opacity 0.3s ease-in-out;
        }
        #modal-content, #age-gate-content {
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }
        #modal-body a {
            color: var(--accent);
            text-decoration: underline;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Main Content (hidden by default) -->
    <div id="main-content" class="hidden w-full max-w-xl">
        <div class="satin-card p-8 rounded-2xl text-center flex flex-col">
            <div>
                <h1 class="text-5xl font-bold mb-2">SwapLoop</h1>
                <p class="text-[var(--text-secondary)] mb-10">Random Calls, Real Connections</p>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Voice Call Button -->
                    <a href="/call.html" class="choice-button p-8 rounded-lg">
                        <div class="text-5xl mb-4">ðŸŽ¤</div>
                        <h2 class="text-2xl font-semibold">Voice Call</h2>
                        <p class="text-[var(--text-secondary)] text-sm mt-1">Talk to a stranger live.</p>
                    </a>

                    <!-- Text Chat Button -->
                    <a href="/chat.html" class="choice-button p-8 rounded-lg">
                        <div class="text-5xl mb-4">ðŸ’¬</div>
                        <h2 class="text-2xl font-semibold">Text Chat</h2>
                        <p class="text-[var(--text-secondary)] text-sm mt-1">Chat with a stranger.</p>
                    </a>
                </div>
            </div>
            <footer class="text-center pt-8 mt-8 border-t border-[var(--border)]">
                <div class="flex justify-center space-x-4 text-sm text-[var(--text-secondary)]">
                    <a href="#" id="terms-link" class="hover:text-white transition">Terms</a>
                    <span>&bull;</span>
                    <a href="#" id="privacy-link" class="hover:text-white transition">Privacy</a>
                    <span>&bull;</span>
                    <a href="#" id="contact-link" class="hover:text-white transition">Contact Us</a>
                </div>
            </footer>
        </div>
    </div>

    <!-- Age Verification Pop-up -->
    <div id="age-gate-overlay" class="fixed inset-0 z-50 flex items-center justify-center p-4">
        <div id="age-gate-content" class="satin-card w-full max-w-sm p-8 rounded-2xl text-center">
            <h2 class="text-2xl font-bold mb-4">Age Verification</h2>
            <p class="text-[var(--text-secondary)] mb-6">You must be 18 years or older to use this service.</p>
            <div class="flex gap-4">
                <button id="age-confirm-no" class="flex-1 p-3 rounded-lg border border-[var(--border)] hover:bg-[var(--surface)] transition">No, Exit</button>
                <button id="age-confirm-yes" class="primary-button flex-1 p-3 rounded-lg text-white">Yes, I am 18+</button>
            </div>
        </div>
    </div>

    <!-- Modal for Legal Pages -->
    <div id="modal-overlay" class="fixed inset-0 flex items-center justify-center p-4 z-50 opacity-0 pointer-events-none">
        <div id="modal-content" class="satin-card w-full max-w-2xl max-h-[80vh] p-8 rounded-2xl transform scale-95 opacity-0 flex flex-col">
            <div class="flex justify-between items-center mb-4 flex-shrink-0"><h2 id="modal-title" class="text-2xl font-bold"></h2><button id="modal-close" class="text-gray-500 hover:text-white text-3xl">&times;</button></div>
            <div id="modal-body" class="overflow-y-auto pr-4 text-[var(--text-secondary)]"></div>
        </div>
    </div>

    <script>
        const ui = {
            mainContent: document.getElementById('main-content'),
            ageGateOverlay: document.getElementById('age-gate-overlay'),
            ageConfirmYes: document.getElementById('age-confirm-yes'),
            ageConfirmNo: document.getElementById('age-confirm-no'),
            modalOverlay: document.getElementById('modal-overlay'),
            modalContent: document.getElementById('modal-content'),
            modalTitle: document.getElementById('modal-title'),
            modalBody: document.getElementById('modal-body'),
            modalClose: document.getElementById('modal-close')
        };

        // --- Age Gate Logic ---
        ui.ageConfirmYes.addEventListener('click', () => {
            ui.ageGateOverlay.style.display = 'none';
            ui.mainContent.classList.remove('hidden');
        });
        ui.ageConfirmNo.addEventListener('click', () => {
            window.location.href = 'https://youtu.be/m30aEFiGcmo?si=mrvVqr4yu_AUcJh4';
        });

        // --- Modal Logic ---
        const modalData = {
            terms: { title: 'Terms and Conditions', content: `<h3>Welcome to SwapLoop!</h3><p>This is placeholder text. Replace this with your own Terms and Conditions.</p><p>By using our service, you agree to not engage in any abusive, hateful, or illegal behavior. Users must be of legal age in their jurisdiction. We reserve the right to disconnect users at our discretion.</p>` },
            privacy: { title: 'Privacy Policy', content: `<h3>Your Privacy at SwapLoop</h3><p>This is placeholder text. Replace this with your own Privacy Policy.</p><p>We do not store your conversations. Voice chat is transmitted peer-to-peer. We may collect anonymous analytical data to improve the service. We do not sell your data.</p>` },
            contact: { title: 'Contact Us', content: `<h3>Get in Touch</h3><p>This is placeholder text. Replace this with your own contact information.</p><p>For questions or feedback, please email us at: <a href="mailto:contact@swaploop.example.com">contact@swaploop.example.com</a></p>` }
        };
        function openModal(type) {
            ui.modalTitle.textContent = modalData[type].title;
            ui.modalBody.innerHTML = modalData[type].content;
            ui.modalOverlay.classList.remove('opacity-0', 'pointer-events-none');
            ui.modalContent.classList.remove('scale-95', 'opacity-0');
        }
        function closeModal() {
            ui.modalOverlay.classList.add('opacity-0', 'pointer-events-none');
            ui.modalContent.classList.add('scale-95', 'opacity-0');
        }
        document.getElementById('terms-link').addEventListener('click', (e) => { e.preventDefault(); openModal('terms'); });
        document.getElementById('privacy-link').addEventListener('click', (e) => { e.preventDefault(); openModal('privacy'); });
        document.getElementById('contact-link').addEventListener('click', (e) => { e.preventDefault(); openModal('contact'); });
        ui.modalClose.addEventListener('click', closeModal);
        ui.modalOverlay.addEventListener('click', (e) => {
            if (e.target === ui.modalOverlay) closeModal();
        });
    </script>
</body>
</html>
